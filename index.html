<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂資源庫</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="音樂資源庫">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#videos">影片資源</a></li>
                    <li><a href="#gallery">相簿</a></li>
                    <li><a href="#board">留言板</a></li>
                    <li><a href="#forum">討論區</a></li>
                    <li><a href="#news">新聞</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="hero">
        <div class="hero-content">
            <h1>歡迎來到音樂資源庫</h1>
            <p>探索最新的影片、照片和新聞，參與討論，與其他音樂愛好者互動。</p>
        </div>
    </section>
    
    <main>
        <section id="home" class="section">
            <div class="container">
                <h2>首頁</h2>
                <p>這裡是您尋找各類音樂資源的最佳場所。</p>
            </div>
        </section>

        <section id="videos" class="section">
            <div class="container">
                <h2>影片資源</h2>
                <ul>
                    <li><a href="#video1">流行音樂</a></li>
                    <li><a href="#video2">古典音樂</a></li>
                    <li><a href="#video3">搖滾音樂</a></li>
                </ul>
            </div>
        </section>

        <section id="gallery" class="section">
            <div class="container">
                <h2>相簿</h2>
                <p>探索我們的音樂活動照片。</p>
            </div>
        </section>

        <section id="board" class="section">
            <div class="container">
                <h2>留言板</h2>
                <p>發表您的留言或問題。</p>
            </div>
        </section>

        <section id="forum" class="section">
            <div class="container">
                <h2>討論區</h2>
                <p>參與音樂相關的討論。</p>
            </div>
        </section>

        <section id="news" class="section">
            <div class="container">
                <h2>新聞</h2>
                <p>最新的音樂新聞和資訊。</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 音樂資源庫. 版權所有.</p>
        </div>
    </footer>
</body>
</html>
